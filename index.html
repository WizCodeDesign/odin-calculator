<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h1 id="calc_title">Odin's Calculator</h1>
        <div class="calculator_display">
            <textarea type="text" id="display" disabled>0 + 0</textarea>
        </div>

        <div class="calculator_buttons">
            <button id="btn_back">‚Üê</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>    
            <button id="btn_div">/</button>
            <button id="btn_clear">C</button> 
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="btn_mul">*</button>
            <button id="btn_clear_all">AC</button> 
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="btn_sub">-</button>   
            <button id="num0">0</button>
            <button id="num00">00</button>            
            <button id="btn_decimal">.</button>  
            <button id="btn_equals">=</button>
            <button id="btn_add">+</button>
                      


    </div>
</body>
</html>
