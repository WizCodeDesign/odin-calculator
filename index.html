<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h1 id="calc_title">Odin's Calculator</h1>
        <div class="calculator_display">
            <input type="text" id="display" disabled>
        </div>

        <div class="calculator_buttons">
            
            <button onclick="calculate()()" id="btn_back">‚Üê</button>
            <button onclick="calculate(7)" id="num7">7</button>
            <button onclick="calculate(8)" id="num8">8</button>
            <button onclick="calculate(9)" id="num9">9</button>    
            <button onclick="calculate('/')" id="btn_div">/</button>
            <button onclick="cleared('C')" id="btn_clear">C</button> 
            <button onclick="calculate(4)" id="num4">4</button>
            <button onclick="calculate(5)" id="num5">5</button>
            <button onclick="calculate(6)" id="num6">6</button>
            <button onclick="calculate('*')" id="btn_mul">*</button>
            <button onclick="cleared('AC')" id="btn_clear_all">AC</button> 
            <button onclick="calculate(1)" id="num1">1</button>
            <button onclick="calculate(2)" id="num2">2</button>
            <button onclick="calculate(3)" id="num3">3</button>
            <button onclick="calculate('-')" id="btn_sub">-</button>   
            <button onclick="calculate(0)" id="num0">0</button>
            <button onclick="calculate(0)" id="num00">00</button>            
            <button id="btn_decimal">.</button>  
            <button onclick="calculate('=')" id="btn_equals">=</button>
            <button onclick="calculate('+')" id="btn_add">+</button>

    </div>
</body>
</html>
